<html>

<head>
    <title>
        Registraion Form
    </title>
</head>

<body>
    <header><u>
            <h1 align=center style=background:cyan; color:black;>Registration Form</h1>
        </u></header>
    <main>
        <hr size=4 color=black>
        <form action=HomePage.html method=get>
            <fieldset style="background-color:coral;">
                <!-- <legend align=center><b>Form</b></legend> -->
                <table align=center border=0 bgcolor=lightblue cellpadding=6>
                    <tr align="">
                        <td><label for=name>Name</label></td>
                        <td>: <input type=text id=name></td>
                    </tr>
                    <tr>
                        <td><label for=pass>Password</label></td>
                        <td>: <input type=password id=pass></td>
                    </tr>
                    <tr>
                        <td><label for=email>Email</label></td>
                        <td>: <input type=email id=email></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>:<label><input type=radio name=Gender value=Male>Male</label> <label><input type=radio
                                    name=Gender value=Female>Female</label></td>
                    </tr>
                    <tr>
                        <td><label for=age>Age</label></td>
                        <td>: <label><input type=number id=age value=0 min=0 max=100></label></td>
                    </tr>
                    <tr>
                        <td><label for=rating>Rating</label></td>
                        <td>: 0 <input type=range id=rating min=0 max=10> 10</td>
                    </tr>
                    <tr>
                        <td>Hobby</td>
                        <td>:<label><input type=checkbox name=hobby value=Sports>Sports</label>
                            <label><input type=checkbox name=hobby value=Music>Music</label>
                            <label><input type=checkbox name=hobby value=Reading>Reading</label>
                            <label><input type=checkbox name=hobby value=Other>Other</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label for=dob>Date of birth</label></td>
                        <td>: <input type=date value=1970-01-01 id=dob></td>
                    </tr>
                    <tr>
                        <td><label for=country>Country</label></td>
                        <td>:
                            <select>
                                <optgroup label=Asia>
                                    <option value=India>India</option>
                                    <option value=China>China</option>
                                    <option value=Japan>Japan</option>
                                    <option value=Korea>Korea</option>
                                </optgroup>
                                <optgroup label=Europe>
                                    <option value=UK>UK</option>
                                    <option value=France>France</option>
                                    <option value=Germany>Germany</option>
                                    <option value=Russia>Russia</option>
                                    <option value=Italy>Italy</option>
                                </optgroup>
                                <optgroup label="North America">
                                    <option value=USA>USA</option>
                                    <option value=Canada>Canada</option>
                                    <option value=Mexico>Mexico</option>
                                </optgroup>
                                <optgroup label="South America">
                                    <option value=Brazil>Brazil</option>
                                    <option value=Argentina>Argentina</option>
                                    <option value=Chile>Chile</option>
                                </optgroup>
                                <optgroup label=Africa>
                                    <option value="South Africa">South Africa</option>
                                    <option value=Eygpt>Egypt</option>
                                    <option value=Nigeria>Nigeria</option>
                                    <option value=Morocco>Morocco</option>
                                    <option value=Kenya>Kenya</option>
                                </optgroup>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for=add>Address</label></td>
                        <td>&nbsp&nbsp<textarea id=add rows=5 placeholder="Address here..."></textarea></td>
                    </tr>
                    <tr>

                    </tr>
                    <tr align=center>
                        <td colspan="2"><input type=submit> <input type=reset></td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </main>
</body>

</html>
